<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="top_title">Tic Tac Toe</div>
        <div class="navbar_elements">
            <a class="navbar_button" href="javascript:restartGame()">Play again</a>
        </div>
    </nav>
    <div class="winner_text"></div>
    <div class="container">
    </div>

    <div class="form_container"> 

        <form id="form" name="start_game" onsubmit="return startGame();">
            <div class="form_title">
                <h2 id="form_toptitle">Welcome to the Tic Tac Toe Game!</h3>
                <br>
            </div>
            <div class="form_left">
                <h3>Player 1</h3>
                
                <input type="text" class="form_elements" id="player1_name" placeholder="Player 1 name" required>
                <div id="form_boxsel" class="form_boxes form_elements">
                        <div id="player1xBox" class="xBox boxOptions selected" onclick="setSelection(0,1)" >
                            <span class="x">X</span>
                        </div>
                        <div id="player1oBox" class="oBox boxOptions" onclick="setSelection(1,1)">
                            <span class="o">O</span>
                        </div>
                    </div>
            </div>
            <div class="form_right">
                <h3>Player 2</h3>
                
                <input type="text" class="form_elements" id="player2_name" placeholder="Player 2 name" required>
                <div id="form_boxsel" class="form_boxes form_elements">
                        <div id="player2xBox" class="xBox boxOptions" onclick="setSelection(0,2)" >
                            <span class="x">X</span>
                        </div>
                        <div id="player2oBox" class="oBox boxOptions selected" onclick="setSelection(1,2)">
                            <span class="o">O</span>
                        </div>
                    </div>
                <div class="player_type_selector">
                    <input type="radio" class="form_elements" name="player_type" value="human"> Human
                    <input type="radio" class="form_elements" name="player_type" value="computer" checked> Computer
                </div>

            </div>
            <div class="form_center">
                <label for="form_size" class="form_elements">Size of the board</label>
                <br>
                <input id="form_size" class="form_elements" type="number" 
                        maxlength="30" value="3" min="3" max="30" required>
                <br>
                

                <button id="submit_btn" class="form_elements start_button" type="submit">Start!</button>
            </div>
            
            
        </form>
    </div>
    <div id="bg_overlay" class="overlay" ></div>
<script src="./script.js"></script>
</body>
</html>
